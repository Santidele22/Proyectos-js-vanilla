<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drag and drop game</title>
  </head>
  <body>
    <h1 id="title">Arrastra donde correspondan</h1>
    <div class="card-container">
      <figure class="image-container">
        <img src="./descarga.jpeg" alt="" id="Dog" loading="lazy" />
      </figure>
      <figure class="image-container">
        <img src="./descarga (2).jpeg" alt="" id="Cat" loading="lazy" />
      </figure>
      <figure class="image-container">
        <img src="./descarga (1).jpeg" alt="" id="Parrot" loading="lazy" />
      </figure>
    </div>
    <div class="dropzone">
      <div class="box" id="Parrot">Parrot</div>
      <div class="box" id="Cat">Cat</div>
      <div class="box" id="Dog">Dog</div>
    </div>
    <div class="reset"></div>
  </body>
  <script src="index.js"></script>
</html>
